version: '3'

services:
  classeviva2caldav:
    build:
      context: ./
      #dockerfile: ./Dockerfile
    env_file:
      - .env
    container_name: video-generator
    volumes:
      - ./db/db.json:/usr/src/app/src/db/db.json
    environment:
      - TZ=Europe/Rome
    restart: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: "false"
